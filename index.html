<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
   
    <link rel= "stylesheet" href="./style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
      <header>
        <h1>Weather Dashboard</h1>
      </header>
        <aside class="searchContainer">
          <h1>Search for a City: </h1>
          <input type="text" class="cityInput" placeholder="City, State">
          <button class="citySearch">Search</button>
          <hr>
          <ul class="cityListContainer"></ul>
        </aside>
        
       <div class="currentWeatherContainer"></div>

       <h1>5 Day Forecast: </h1>
        <div class="forecastContainer"></div>



      

    
    <script src="./script.js"></script>
  </body>
</html>
